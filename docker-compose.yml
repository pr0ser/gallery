version: '3'

services:
  db:
    image: postgres:9.6-alpine
    env_file: env.conf
    ports:
     - "5432:5432"
  django:
    build: ./photogallery
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./photogallery/:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: env.conf
