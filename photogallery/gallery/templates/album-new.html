{% extends "base.html" %}
{% block title %}Luo uusi albumi{% endblock %}

{% block content %}
  <div class="ui container">
    <div class="ui centered stackable grid">
      <div class="eight wide column">
        <div class="ui raised segments">

          <div class="ui segment gallery">
            <h2 class="ui header gallery">
              <i class="grid layout icon"></i>
              Luo uusi albumi</h2>
          </div>

          <div class="ui segment">
            <form class="ui large form {% if form.errors %}error{% endif %}"
                  action="{% url 'gallery:album-new' %}"
                  method="post">
              {% csrf_token %}
              {% include 'album-form.html' %}
              <div class="ui right aligned container savebutton">
                <input class="ui primary big button" type="submit" value="Tallenna"/>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
      $('.ui.checkbox')
          .checkbox()
      ;
  </script>

  <script>
      $('#parent')
          .dropdown()
      ;
  </script>

  <script>
      $('#sort_order')
          .dropdown()
      ;
  </script>
{% endblock %}
