{% extends "base.html" %}
{% block title %}Lataa uusi kuva{% endblock %}

{% block content %}
  <div class="ui container">
    <form class="ui large form {% if form.errors %}error{% endif %}" action="{% url 'gallery:photo-new' %}"
          method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'photo-form.html' %}
      <input class="ui primary big button" type="submit" value="Lähetä"/>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    $('.ui.checkbox')
      .checkbox()
    ;
  </script>

  <script>
    $('#select')
      .dropdown()
    ;
  </script>
{% endblock %}
